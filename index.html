<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta charset="UTF-8">
    <title>Wann ist Feierabend?</title>
    <script src="clocket.js"></script>
    <link rel="stylesheet" href="clocket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
<div class="container">
    <div style="display: flex; flex-direction: column">
        <div>
            <h2 id="work">+08:30</h2>
        </div>

        <div>
            <input id="workTime" data-clocklet="class-name: clocklet-color-example; placement: bottom;">
            <script>
                workTime.addEventListener("input", (e) => {
                    workHours = e.detail.time.hours;
                    workMinutes = e.detail.time.minutes;

                    document.getElementById("work").innerText = "+" + e.detail.time.format("H:mm")
                })
            </script>
        </div>

        <div>
            <h1>start</h1>
            <input id="start" data-clocklet="class-name: clocklet-color-example; placement: top;">
            <script>
                var workHours = 8;
                var workMinutes = 30;
                var start = document.getElementById('start');
                var workTime = document.getElementById('workTime');

                start.addEventListener("input", (e) => {
                    let time = e.detail.time.plus({hours: workHours, minutes: workMinutes});
                    document.getElementById("display").innerText = time.format("H:mm")
                })
            </script>
        </div>
        <div>
            <h1 id="display"></h1>
        </div>
    </div>
</div>
</body>
</html>
